# Node.js Express Web App to Linux on Azure
# Build a Node.js Express app and deploy it to Azure as a Linux web app.
# Add steps that analyze code, save build artifacts, deploy, and more:
# https://docs.microsoft.com/azure/devops/pipelines/languages/javascript

trigger:
- main

variables:

  # Azure Resource Manager connection created during pipeline creation
  # azureSubscription: 'f4c842d7-f8e6-495c-9fcd-3c5977d54882'
  azureSubscription: '6781832e-09ea-4f98-931d-b1e54b515876'

  # Web app name
  webAppName: 'csperando-blog-rest'

  # Environment name
  environmentName: 'csperando-blog-rest'

  # Agent VM image name
  vmImageName: 'ubuntu-latest'

  


stages:
- stage: Build
  displayName: Build stage
  variables:
  - group: env
  jobs:
  - job: Build
    displayName: Build
    pool:
      vmImage: $(vmImageName)

    steps:
    - task: NodeTool@0
      inputs:
        versionSpec: '19.x'
      displayName: 'Install Node.js'

    - script: |
        npm install
        npm run build --if-present
      displayName: 'npm install and build'

    - script: |
        set NODE_ENV=$(NODE_ENV)
        set rest_port=$(rest_port)
        set jwt_key=$(jwt_key)
        set rest_mongo_prefix='mongodb+srv://'
        set rest_mongo_user=$(REST_MONGO_USER)
        set rest_mongo_password=$(REST_MONGO_PASSWORD)
        set rest_mongo_host='@cluster0.1lrnz.mongodb.net/'
        set rest_mongo_db='blog'
        set rest_mongo_db_dev='blog_dev'
        set rest_mongo_db_test='blog_test'
        set rest_mongo_params='?retryWrites=true&w=majority'
        npm run test --if-present
      displayName: 'Tests'

    - task: ArchiveFiles@2
      displayName: 'Archive files'
      inputs:
        rootFolderOrFile: '$(System.DefaultWorkingDirectory)'
        includeRootFolder: false
        archiveType: zip
        archiveFile: $(Build.ArtifactStagingDirectory)/$(Build.BuildId).zip
        replaceExistingArchive: true

    - upload: $(Build.ArtifactStagingDirectory)/$(Build.BuildId).zip
      artifact: drop

- stage: Deploy
  displayName: Deploy stage
  dependsOn: Build
  condition: succeeded()
  jobs:
  - deployment: Deploy
    displayName: Deploy
    environment: $(environmentName)
    pool:
      vmImage: $(vmImageName)
    strategy:
      runOnce:
        deploy:
          steps:
          - task: AzureWebApp@1
            displayName: 'Azure Web App Deploy: csperando-blog-rest'
            inputs:
              azureSubscription: $(azureSubscription)
              appType: webAppLinux
              appName: $(webAppName)
              package: $(Pipeline.Workspace)/drop/$(Build.BuildId).zip
              startUpCommand: 'npm run start'
              